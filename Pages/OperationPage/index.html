<!DOCTYPE html>

    <main>
      <div class="title">
        <h1 class="title" id="title">SiloBolsa2135</h1>
      </div>
      <div>
        <h2 id="refreshDate" class="update">Realizado em: 02/05/24 - 19:20</h2>
        <h3 id="grain"></h3>
      </div>
      <div class="svg-item">
        <svg width="100%" height="100%" viewBox="0 0 40 40" class="donut">
          <circle
            class="donut-hole"
            cx="20"
            cy="20"
            r="15.91549430918954"
            fill="#fff"
          ></circle>
          <circle
            class="donut-ring"
            cx="20"
            cy="20"
            r="15.91549430918954"
            fill="transparent"
            stroke-width="3.5"
          ></circle>
          <circle
            class="donut-segment donut-segment-3"
            cx="20"
            cy="20"
            r="15.91549430918954"
            fill="transparent"
            stroke-width="3.5"
            id="tempCircle"
            stroke-dasharray="0 100"
            stroke-dashoffset="25"
          ></circle>
          <g class="donut-text donut-text-2">
            <text y="50%" transform="translate(0, 2)">
              <tspan
                x="50%"
                text-anchor="middle"
                class="donut-percent"
                id="tempText"
              >
                0ºC
              </tspan>
            </text>
            <text y="60%" transform="translate(0, 2)">
              <tspan x="50%" text-anchor="middle" class="donut-data">
                Temperatura Média
              </tspan>
            </text>
          </g>
        </svg>
      </div>
      <div class="svg-item">
        <svg width="100%" height="100%" viewBox="0 0 40 40" class="donut">
          <circle
            class="donut-hole"
            cx="20"
            cy="20"
            r="15.91549430918954"
            fill="#fff"
          ></circle>
          <circle
            class="donut-ring"
            cx="20"
            cy="20"
            r="15.91549430918954"
            fill="transparent"
            stroke-width="3.5"
          ></circle>
          <circle
            class="donut-segment donut-segment-2"
            cx="20"
            cy="20"
            r="15.91549430918954"
            fill="transparent"
            stroke-width="3.5"
            id="humCircle"
            stroke-dasharray="0 100"
            stroke-dashoffset="25"
          ></circle>
          <g class="donut-text donut-text-1">
            <text y="50%" transform="translate(0, 2)">
              <tspan
                x="50%"
                text-anchor="middle"
                class="donut-percent"
                id="humText"
              >
                0%
              </tspan>
            </text>
            <text y="60%" transform="translate(0, 2)">
              <tspan x="50%" text-anchor="middle" class="donut-data">
                Umidade Média
              </tspan>
            </text>
          </g>
        </svg>
      </div>

<div class="svg-item">

    <circle class="donut-hole" cx="20" cy="20" r="15.91549430918954" fill="#fff"></circle>
    <circle class="donut-ring" cx="20" cy="20" r="15.91549430918954" fill="transparent" stroke-width="3.5"></circle>
    <circle class="donut-segment donut-segment-5" cx="20" cy="20" r="15.91549430918954"

      <text y="50%" transform="translate(0, 2)">
        <tspan x="50%" text-anchor="middle" class="donut-percent" id="soilHumText">0%</tspan>

</div>
