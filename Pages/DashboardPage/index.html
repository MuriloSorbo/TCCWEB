<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ol@v7.3.0/ol.css"
      type="text/css"
    />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="/Pages/DashboardPage/public/style.css" />
</head>

<body>
    <!-- <header class="dashboard-header">
        <img src="../../assets/novo-logo.png" alt="Logo">
    </header> -->

    <header>

        <nav class="navigation">
            <div class="nav-left">
                <img class="logo2" src="/assets/novo-logo.png" />
            </div>
            <div class="divider-container">
                <!-- Contêiner para a linha -->
                <!-- <div class="divider"></div> -->
                <!-- Adicionando a linha central -->
            </div>
            <div class="nav-right">
                <div class="conected">
                    <h4>
                        <span id="dotCon" class="dot-con"></span><span id="connectionStatus">Desconectado</span>
                    </h4>
                </div>
                <div class="state">
                    <h4>
                        <span id="dotState" class="dot-state"></span><span id="opState">Fora de Operação</span>
                    </h4>
                </div>
            </div>
            <div class="menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <div id="map"></div>


    <main class="container">
        <div class="operation-controls">
            <input type="text" id="opName" placeholder="Nome da operação" class="operation-input" />
            <button onclick="StartAllOperations()" class="btn btn-start">Iniciar todas as máquinas</button>
            <button onclick="StopAllOperations()" class="btn btn-stop">Encerrar todas as máquinas</button>
        </div>


        <h2>Suas Máquinas</h2>
        <div id="machines">

            <div class="machine-card">
                <div class="map-card">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d58544.82331172776!2d-47.4873856!3d-23.494656!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94c5f51a01916eaf%3A0x95fb7a34d2c347e9!2sTauste%20Itavuvu!5e0!3m2!1sen!2sbr!4v1746103284497!5m2!1sen!2sbr"
                        width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
                <div class="machine-name">
                    <a href="">Máquina XY</a>

                    <p>00:17:54</p>
                </div>

                <div class="machine-status status-active">
                    <h4>Em operação: Corte</h4>
                </div>

                <button>Parar</button>
            </div>

            <div class="machine-card">
                <div class="map-card">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d58544.82331172776!2d-47.4873856!3d-23.494656!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94c5f51a01916eaf%3A0x95fb7a34d2c347e9!2sTauste%20Itavuvu!5e0!3m2!1sen!2sbr!4v1746103284497!5m2!1sen!2sbr"
                        width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
                <div class="machine-name">
                    <a href="">Máquina XY</a>

                    <p>00:17:54</p>
                </div>

                <div class="machine-status status-active">
                    <h4>Em operação: Corte</h4>
                </div>

                <button>Parar</button>
            </div>

            <div class="machine-card">
                <div class="map-card">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d58544.82331172776!2d-47.4873856!3d-23.494656!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94c5f51a01916eaf%3A0x95fb7a34d2c347e9!2sTauste%20Itavuvu!5e0!3m2!1sen!2sbr!4v1746103284497!5m2!1sen!2sbr"
                        width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
                <div class="machine-name">
                    <a href="">Máquina XY</a>

                    <p>00:17:54</p>
                </div>

                <div class="machine-status status-active">
                    <h4>Em operação: Corte</h4>
                </div>

                <button>Parar</button>
            </div>

        </div>


    </main>

    <script src="/Pages/DashboardPage/public/script.js"></script>
</body>

</html>
